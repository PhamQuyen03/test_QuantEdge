<!DOCTYPE html>
<html ng-app="app">
<head>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    
</head>
<body ng-controller="controllerTest">
    
    <table width="80%" class="table table-striped table-hover dataTable panel-footer modal-footer " id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 80%; margin-left: 10%" >
        <thead>
            <tr role="row">
                <th style="text-align: center">Currency</th>
                <th style="text-align: center">Sell</th>
                <th style="text-align: center">Buy</th>
                <th style="text-align: center"></th>
                <th style="text-align: center">Change</th>
                <th style="text-align: center">High</th>
                <th style="text-align: center">Low</th>
                
                <th hidden  id="sizeList">{{sizeList}}</th>
            </tr>
        </thead>
        <tbody>
            <tr class="gradeU even" role="row" ng-repeat="item in usd_eur">
                <td class="center" style="text-align: center;font-weight: bold; color: #3665a1;">USD/{{item}}</td> 
                <td class="center" style="text-align: center" ><button id="sell{{$index}}" style="background-color: #f4f4f4; font-weight: bold" class="btn btn-default">{{sells[$index]}}</button></td>
                <td class="center" style="text-align: center"><button id="buy{{$index}}" style="background-color: #f4f4f4; font-weight: bold" class="btn btn-default">{{sells[$index]}}</button></td>
                <td class="center" style="text-align: center"><p style="color:blue" id="caret{{$index}}" class=""></p></td>
                <td class="center" style="text-align: center" id="change{{$index}}">0 </td>
                <td class="center" style="text-align: center" id="high{{$index}}">0 </td>
                <td class="center" style="text-align: center" id="low{{$index}}">{{sells[$index]}}</td>
                
            </tr>
        </tbody>
    </table>
    <!--<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>-->


    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/controller.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/vnd.js"></script>


</body>
</html>
